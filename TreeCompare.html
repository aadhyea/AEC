<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 
<head>
  <title>Tree Comparison Table</title>
  <style>
    table{
        
        
        border: 5px solid black;
    }

    th,td{
        border-collapse: collapse;
        border: 1px solid black;
        padding: 2px;
        
    }
  </style>
</head>
<body>
  <h1>Tree Comparison Table</h1>
  
  <table>
    <tr>
      <th></th>
      <th>Pine</th>
      <th>Oak</th>
      <th>Fig</th>
    </tr>
    <tr>
      <td><strong>Average Height</strong></td>
      <td>30 meters</td>
      <td>25 meters</td>
      <td>8 meters</td>
    </tr>
    <tr>
      <td><strong>Width</strong></td>
      <td>15 meters</td>
      <td>20 meters</td>
      <td>5 meters</td>
    </tr>
    <tr>
      <td><strong>Typical Lifespan</strong></td>
      <td>150 years</td>
      <td>200 years</td>
      <td>50 years</td>
    </tr>
    <tr>
      <td><strong>Leaf Type</strong></td>
      <td>Evergreen</td>
      <td>Deciduous</td>
      <td>Deciduous</td>
    </tr>
  </table>
  
</body>
</html>
