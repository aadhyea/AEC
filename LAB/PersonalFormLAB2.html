<!DOCTYPE html>
    <head>
        <title>Personal Details</title>
        <style>
            h1{
                color: red;
                text-align: center;
            }

            body{
                background-color: green;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Personal Details</h1>
        <b>Name:</b> <input type="text"/><br/><br/>
        <b>Password:</b> <input type="password"/><br/><br/>
        <b>Email:</b> <input type="email"/><br/><br/>
        <b>Gender:</b>
        <input type="radio"/>Male
        <label><input type="radio"/>Female</label><br/><br/>
        
        <b>Contact:</b><input type="number"/><br/><br/>
        <h1>Educational Qualifications</h1>
        Degree:
        <select>
            <option>Choose a degree</option>
            <option>BTech</option>
            <option>BE</option>
            <option>BCom</option>
            <option>BBA</option>
        </select><br/><br/>
        Engineering:
        <select>
            <option>Choose</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>Aerospace</option>
        </select><br/><br/>
        <b>Hobbies:</b>
        <label><input type="checkbox"/>Playing games</label>
        <label><input type="checkbox"/>Reading books</label><br/><br/>
        <h1>Address</h1>
        <textarea rows="4" cols="40" placeholder="address"></textarea><br/><br/>

        <label><b>Attach resume</b><button><a href="#">Choose file</a></button></label><br/><br/>

        <label>Submit <input type="submit"></label>

            
    </body>
</html>
