<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlap</title>
    <style>
        .birch{
            position: absolute;
            top:10%;
            left: 10%;
            z-index: 0;
        }
        .oak{
            position: absolute;
            top:30%;
            left: 30%;
            z-index: 1;
        }
        .willow{
            position: absolute;
            top:50%;
            left: 50%;
            z-index: 12; 
        }
        body{
            background-color: black;
        }
    </style>
    <script>
        var topIndex=2;
        function moveTop(pic)
        {
            pic.style.zIndex=++topIndex;
        }
    </script>
</head>
<body>
    <div id="img-container">
        <img src="D://HTML//AEC//Image//birch.jpg" onmouseover="moveTop(this)" class="birch" width="400" height="300">
        <img src="D://HTML//AEC//Image//oak.jpg" onmouseover="moveTop(this)" class="oak" width="400" height="300">
        <img src="D://HTML//AEC//Image//willow.jpg" onmouseover="moveTop(this)" class="willow" width="400" height="300">
    </div>
</body>
</html>
