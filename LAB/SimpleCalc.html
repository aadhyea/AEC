<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            width:33%;
            text-align: center;
            border-collapse: collapse;
        }
        </style>
        <script>
            function calc(id)
            {
                var var1=parseFloat(document.getElementById("val1").value)
                var var2=parseFloat(document.getElementById("val2").value)

                if(isNaN(var1)||isNaN(var2))
                    alert("Invalid")
                else if(id=="add")
                    document.getElementById("ans").value=var1+var2
                else if(id=="sub")
                    document.getElementById("ans").value=var1-var2
                else if(id=="mul")
                    document.getElementById("ans").value=var1*var2
                else if(id=="div")
                    document.getElementById("ans").value=var1/var2
                
            }

            function cls()
            {
                val1.value="0"
                val2.value="0"
                ans.value=""
            }
        </script>
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">SIMPLE CALCULATOR</th>
        </tr>
        <tr>
            <td>Value 1:</td>
            <td><input type="text" id="val1" value="0"></td>
            <td>Value 2:</td>
            <td><input type="text" id="val2" value="0"></td>
        </tr>
        <tr>
            <td><input type="button" id="add" value="Additon" onclick="calc(this.id)"></td>
            <td><input type="button" id="sub" value="Subtraction" onclick="calc(this.id)"></td>
            <td><input type="button" id="mul" value="Multiplication" onclick="calc(this.id)"></td>
            <td><input type="button" id="div" value="Division" onclick="calc(this.id)"></td>

        </tr>
        <tr>
            <td>ANSWER: </td>
            <td><input type="text" id="ans" value="" disabled></td>
            <td><input type="button" value="CLEAR" onclick="cls()"></td>
        </tr>
    </table>
    
</body>
</html>
