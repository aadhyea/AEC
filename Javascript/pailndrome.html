<html>
    <head>
        <title>Palindrome</title>
    </head>
    <body>
        <script>
            let str=prompt("Enter input")
            if(!(isNaN(str)))
            {
                var temp,rev=0,rem
                temp=parseInt(str)
                while  (temp!=0)
                {
                    rem=temp%10
                    rev=(rev*10)+rem
                    temp=parseInt(temp/10)
                }
                alert("The reverse is "+rev)
            }
            else
            {
                var i;
                for(i=0;i<str.length;i++)
                {
                    var ch=str.charAt(i)
                    if(ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U'||ch=='a'||ch=='i'||ch=='e'||ch=='o'||ch=='u')
                        break
                }

                if(i<str.length)
                    alert("Leftmost vowel in "+(i+1))
                else   
                    alert("No vowels")

            }
        </script>
    </body>
</html>
