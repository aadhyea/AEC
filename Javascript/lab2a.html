<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let n=prompt("Enter a number")
        if(n!=null && n>0)
        {
            let fib=0,fib1=0,fib2=1
            if(n==1)
                document.write("<h1>"+fib1+"</h1>")
            else  {  
                document.write("<h1>"+fib1+"</h1><br><h1>"+fib2+"</h2><br>")
                for(let i=3;i<=n;i++)
                {
                    fib=fib1+fib2
                    document.write("<h1>"+fib+"</h1><br>")
                    fib1=fib2
                    fib2=fib
                }
            }  
        }
        else
        {
            alert("Invalid input")
        }
        
    </script>
</body>
</html>
