    <head>
        <title>Food Table</title>
        <style>
            th{
                background-color: tomato;
                text-align: center;
                padding: 5px;
                
            }

            td{
                background-color: burlywood;
                text-align: center;
                padding: 5px;
              
            }
        

        </style>

        <table border="5px">

            </tr>

                <th>Dinner</th>

                <th rowspan="5">Food</th>

            </tr>
            <tr>
                <th>Main Course</th>

                <td>78 g</td>
                <td>78 g</td>
            </tr>
            <tr>
                <th>Vegetable</th>
                <td>78 g</td>
                <td>78 g</td>
                <td>78 g</td>
            </tr>
            <tr>
                <th>Dessert</th>
                <td>78 g</td>
                <td>78 g</td>
                <td>78 g</td>
            </tr>

        </table>
    </body>
</html>
