<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Collegiate Football Conference Scores</title>
  <style>
    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      font-size: 18px;
      font-weight: bold;
    }

    td {
      font-size: 16px;
    }

    .winning-score {
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    .losing-score {
      font-size: 16px;
      color: red;
    }

    .team-name {
      font-family:"Brush Script MT",cursive; 
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Collegiate Football Conference Scores</h1>

  <table>
    <tr>
      <th>Team</th>
      <th>Score</th>
    </tr>
    <tr>
      <td class="team-name">Crimson University</td>
      <td class="winning-score">35</td>
    </tr>
    <tr>
      <td class="team-name">Yellowstone College</td>
      <td class="losing-score">21</td>
    </tr>
    <tr>
      <td class="team-name">Blue Waters Tech</td>
      <td class="losing-score">17</td>
    </tr>
    <tr>
      <td class="team-name">Emerald Institute</td>
      <td class="winning-score">42</td>
    </tr>
  </table>
</body>
</html>
