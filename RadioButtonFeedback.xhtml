<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>feedback</title>
  </head>
  <body>
    <h1>Feedback</h1>
    <hr />

    <section id="feedbackSection">
      
        <legend>Do you like Computer gaming?</legend>
        <br />
        <label> <input type="radio" name="computerGames" /> Yes </label>
        <label> <input type="radio" name="computerGames" /> No </label>
        <label> <input type="radio" name="computerGames" /> Meh </label>
      <hr/>
      <br /><br />
      
        <legend>How much did you enjoy our game?</legend>
        <br />
        <label>
          <input type="radio" name="computerGames1" /> I enjoyed it </label
        >
        <label>
          <input type="radio" name="computerGames1" /> I did not enjoy it </label
        >
        <label>
          <input type="radio" name="computerGames1" /> I have not seen it </label
        >
      <hr/>
      <br /><br />
      <fieldset>
        <legend>Do you have an email address?</legend>
        <br />
        <label> <input type="radio" name="computerGames2" /> Yes</label>
        <label> <input type="radio" name="computerGames2" /> No </label>
      </fieldset>
      <br /><br />
      
        <legend>How much hours per day do you play games?</legend>
        <br />
        <label>
          <input type="radio" name="computerGames3" /> less than 1 hr </label
        >
        <label> <input type="radio" name="computerGames3" /> 1 hr - 3hr </label
        >
        <label>
          <input type="radio" name="computerGames3" /> more than 3 hr </label
        >
      <hr/>
      <br /><br />
      <fieldset>
        <legend>Are you finding a career in game development?</legend>
        <br />
        <label> <input type="radio" name="computerGames4" /> Yes </label>
        <label> <input type="radio" name="computerGames4" /> No</label>
        <label>
          <input type="radio" name="computerGames4" /> Still exploring the
          world!</label
        >
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>What suits your profession?</legend>
        <br />
        <label> <input type="radio" name="computerGames5" /> Employed </label
        >
        <label> <input type="radio" name="computerGames5" /> Un-Employed</label
        >
        <label> <input type="radio" name="computerGames5" /> Student</label
        >
        <label> <input type="radio" name="computerGames5" /> Other</label>
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Which year as a student?</legend>
        <br />
        <label> <input type="radio" name="computerGames6" /> 1st </label>
        <label> <input type="radio" name="computerGames6" /> 2nd </label>
        <label> <input type="radio" name="computerGames6" /> 3rd</label>
        <label> <input type="radio" name="computerGames6" /> 4th </label>
      </fieldset>
    </section>
    <br /><br />

    <hr />
    <h2>Thank you</h2>
  </body>
</html>
