<!DOCTYPE html>
<head>
    <title>Element Selectors</title>
    <style>
        #one{
            background-color: azure;
        }

        .cone{
            color: aqua;
            
        }

        .cone h2{
            letter-spacing: 2px;
            background-color: black;
        }

        *{
            background-color: cornsilk;
        }
    </style>

</head>
<body>
    <div>
        <h1 id="one">This is an example of ID selector</h1>

    </div>
    <section class="cone">
        <legend>This is an example of Class selector</legend><br/>
        <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h2>
    
    </section>
</body>
